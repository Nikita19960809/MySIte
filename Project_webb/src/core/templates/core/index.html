{% extends 'core/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.created_at }}
            </div>
           <h1><a href="{% url 'posts:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.description|linebreaksbr }}</p>
        </div>
    {% endfor %}

    {% for question in questions %}
        <div class="question">
            <div class="date">
                {{ question.created_at }}
            </div>
           <h1><a href="{% url 'questions:question_detail' pk=question.pk %}">{{ question.description}}</a></h1>

        </div>
    {% endfor %}


{% endblock %}
